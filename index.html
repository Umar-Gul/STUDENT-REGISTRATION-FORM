<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .gender-options {
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .success-message {
      margin-top: 15px;
      color: green;
      text-align: center;
    }

    .display-data {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .display-data h3 {
      text-align: center;
    }

    .student-info {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Student Registration</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="course">Course:</label>
      <select id="course">
        <option value="">Select Course</option>
        <option value="BCA">BCA</option>
        <option value="BSc IT">BSc IT</option>
        <option value="MCA">MCA</option>
      </select>
    </div>

    <button type="submit">Register</button>
    <div id="message" class="success-message"></div>
  </form>
</div>

<div class="display-data" id="displayData" style="display:none;">
  <h3>Registered Student Details</h3>
  <div class="student-info" id="studentInfo"></div>
</div>

<script>
  document.getElementById("registrationForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const genderEl = document.querySelector('input[name="gender"]:checked');
    const course = document.getElementById("course").value;
    const messageDiv = document.getElementById("message");

    if (!name || !email || !genderEl || !course) {
      messageDiv.innerText = "Please fill out all fields.";
      messageDiv.style.color = "red";
      return;
    }

    const gender = genderEl.value;

    const student = {
      name,
      email,
      gender,
      course
    };

    messageDiv.innerText = `Registration Successful!`;
    messageDiv.style.color = "green";

    const displaySection = document.getElementById("displayData");
    const studentInfoDiv = document.getElementById("studentInfo");

    studentInfoDiv.innerHTML = `
      <p><strong>Name:</strong> ${student.name}</p>
      <p><strong>Email:</strong> ${student.email}</p>
      <p><strong>Gender:</strong> ${student.gender}</p>
      <p><strong>Course:</strong> ${student.course}</p>
    `;
    displaySection.style.display = "block";

   
    document.getElementById("registrationForm").reset();
  });
</script>

</body>
</html>
